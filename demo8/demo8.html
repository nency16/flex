<!DOCTYPE html>
<html>

<head>
    <title>flex box</title>
</head>

<body>
    <div style="display: flex;justify-content: center;margin-top: 100px;">
        <div style="background-color: black; width: 550px; height: 600px;    ">
            <br>
            <div
                style="background-color: green;border: 1px solid; border-radius: 10px;width: 500px; height: 100px;margin-left: 10px ;">

            </div><br>

            <div style="display: flex;gap: 10px;">
                <div
                    style="background-color: yellow;width: 250px;height: 100px; margin: 1px; border-radius: 10px; margin-left: 10px;">
                </div>
                <div style="background-color:skyblue;width: 250px;height: 100px;border-radius: 10px; "></div>

            </div><br>
            <div style="display: flex;gap:10px">
                <div
                    style="background-color: purple;width: 250px;height: 320px; border-radius:10px ;margin-left: 10px;">
                </div><br>
                <div>
                    <div style="background-color: gray;width: 250px;height: 100px;border-radius: 10px;"></div>
                    <br>
                    <div style="display: flex;gap:10px">
                        <div style="background-color:blue;height: 90px;width: 120px;border-radius: 10px;"></div>
                        <div style="background-color:coral;height: 90px;width: 120px;border-radius: 10px;"></div>
                    </div><br>
                    <div style="display: flex;gap:10px">
                        <div style="background-color: azure;height: 90px;width: 120px;border-radius: 10px;"></div>
                        <div style="background-color:red;height: 90px;width: 120px;border-radius: 10px;"></div>

                    </div>


                </div>
            </div>


        </div>


    </div>
    </div>
    </div>
    </div>
</body>

</html>
